version: '3.8'

services:
  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: legitrack_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    restart: always
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: legitrack_db
      FLASK_ENV: development
      JWT_SECRET_KEY: dev-secret-key-change-in-production
    depends_on:
      - db
    volumes:
      - .:/app
    command: python app.py

  worker:
    build: .
    restart: always
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: legitrack_db
      FLASK_ENV: development
      JWT_SECRET_KEY: dev-secret-key-change-in-production
    depends_on:
      - db
    volumes:
      - .:/app
    command: python -m app.worker

volumes:
  postgres_data: